# Toy training config for RAP-Lite
seed: 42

device: auto  # auto | cpu | cuda
num_workers: 0

data:
  name: toy
  batch_size: 16
  epochs: 5
  steps_per_epoch: 200
  num_agents: 8          # surrounding agents (excluding ego)
  hist_len: 8
  fut_len: 16
  map_elems: 24
  map_points: 10
  obstacles: 6

model:
  d_model: 128
  nhead: 8
  num_layers: 2          # interaction layers N_attn
  num_modes: 6           # K
  dropout: 0.1
  use_refine: true       # proposal refinement stage

augment:
  ego_perturb_prob: 0.5
  ego_perturb_sigma_xy: 0.5
  ego_perturb_sigma_yaw: 0.15
  state_dropout_prob: 0.3

optim:
  lr: 0.0008
  weight_decay: 0.01
  grad_clip: 1.0

loss:
  lambda_aux: 0.2
  eps_road: 0.2
  eps_obstacle: 0.2
  eps_L: 0.3
  eps_W: 0.2
